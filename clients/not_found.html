<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>👻 404 | 길을 잃은 유령</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Creepster&family=Noto+Sans+KR:wght@400;700&display=swap");

      /* 할로윈 색상 팔레트 */
      :root {
        --bg-dark: #1a1a1a;
        --card-dark: #333333;
        --orange: #ff7800; /* 호박색 */
        --purple: #8a2be2; /* 마녀 모자색 */
        --neon-green: #ccff00; /* 슬라임/저주색 */
        --text-light: #f0f0f0;
        --text-secondary: #c0c0c0;
      }

      body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-secondary);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        line-height: 1.6;
        /* 배경 패턴 추가 */
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="10" fill="%23333333" opacity="0.1"/><circle cx="50" cy="50" r="20" fill="none" stroke="%23333333" stroke-width="1" opacity="0.05"/></svg>');
        background-size: 20px 20px;
      }
      .container {
        background-color: var(--card-dark);
        padding: 50px;
        border-radius: 30px; /* 더 둥글게 */
        border: 3px solid var(--purple); /* 보라색 테두리 */
        box-shadow: 0 0 40px rgba(138, 43, 226, 0.4); /* 보라색 글로우 */
        max-width: 500px;
        transform: translateY(-20px);
        animation: fadeIn 1s ease-out forwards,
          pulse-border 3s infinite alternate;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes pulse-border {
        0% {
          box-shadow: 0 0 40px rgba(138, 43, 226, 0.4);
        }
        100% {
          box-shadow: 0 0 50px rgba(255, 120, 0, 0.6);
        }
      }

      /* 404 에러 코드 스타일 */
      .error-code-wrapper {
        font-family: "Creepster", cursive; /* 할로윈 폰트 적용 */
        font-size: 8rem;
        font-weight: 700;
        color: var(--orange); /* 주황색 404 */
        text-shadow: 5px 5px 0px #333, 0 0 20px var(--neon-green); /* 그림자 및 네온 글로우 */
        margin: 0;
        line-height: 1;
        transform: scale(1.1); /* 약간 확대 */
        margin-bottom: 10px;
      }

      h1 {
        font-family: "Creepster", cursive;
        font-size: 2.5rem;
        color: var(--neon-green); /* 네온 그린 제목 */
        margin: 0 0 15px 0;
        text-shadow: 2px 2px 0px var(--bg-dark);
      }
      .icon {
        color: var(--orange);
        font-size: 2.5rem;
        margin: 0 10px;
      }
      p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        color: var(--text-light); /* 본문 색상 밝게 */
      }
      .home-link {
        display: inline-block;
        background-color: var(--orange); /* 주황색 버튼 */
        color: var(--bg-dark); /* 버튼 글자색 어둡게 */
        padding: 15px 35px;
        border-radius: 50px; /* 완전히 둥근 버튼 */
        text-decoration: none;
        font-weight: 700;
        font-size: 1.2rem;
        transition: all 0.3s ease;
        border: 2px solid var(--neon-green);
      }
      .home-link:hover {
        background-color: var(--purple); /* 호버 시 보라색 */
        color: var(--neon-green);
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code-wrapper">404</div>
      <h1>
        <i class="fas fa-ghost icon"></i> 으스스, 길을 잃은 유령
        <i class="fas fa-spider icon"></i>
      </h1>
      <p>
        당신이 찾던 이 페이지는 거미줄에 덮여 사라졌습니다. 하지만 걱정 마세요.
        마법이 가득한 입구로 돌아갈 수 있습니다!
      </p>
      <a href="/" class="home-link"
        ><i class="fas fa-house-chimney"></i> 유령의 집으로 돌아가기</a
      >
    </div>
  </body>
</html>
